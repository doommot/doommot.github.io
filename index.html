<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<title>CoinFly</title>
		<link rel="stylesheet" href="style.css">
		<script scr="script.js"></script>
	</head>
	<body class="text-center">
		<div class="container-fluid">
			<h4 class="text">CoinFly</h4>
			<img src="https://media.istockphoto.com/id/1126791021/ru/%D0%B2%D0%B5%D0%BA%D1%82%D0%BE%D1%80%D0%BD%D0%B0%D1%8F/%D0%BE%D1%84%D0%B8%D1%86%D0%B8%D0%B0%D0%BD%D1%82-%D0%B0%D0%B2%D0%B0%D1%82%D0%B0%D1%80-%D0%B7%D0%BD%D0%B0%D1%87%D0%BE%D0%BA-%D0%BB%D0%BE%D0%B3%D0%BE%D1%82%D0%B8%D0%BF-%D0%BF%D1%80%D0%BE%D1%84%D0%B5%D1%81%D1%81%D0%B8%D0%B8-%D0%BC%D1%83%D0%B6%D1%81%D0%BA%D0%BE%D0%B9-%D1%85%D0%B0%D1%80%D0%B0%D0%BA%D1%82%D0%B5%D1%80-%D1%87%D0%B5%D0%BB%D0%BE%D0%B2%D0%B5%D0%BA-%D0%B2-%D0%BF%D1%80%D0%BE%D1%84%D0%B5%D1%81%D1%81%D0%B8%D0%BE%D0%BD%D0%B0%D0%BB%D1%8C%D0%BD%D0%BE%D0%B9.jpg?s=612x612&w=is&k=20&c=-mBsrFWzku-vtCis1xu5kkHgbFCzoexUQrN4cHRQ0bo=" class="rounded-circle" width="140" height="140">
			<h4 class="text">waiter_name</h4>
			<h6 class="text">Tipping service</h6>
	
			<h6 class="text">Amount in the bill: <var>9500</var> din</h6>
			<p class="text"><var>950</var> din</p>
			<br>
			<div class="btn-group-toggle">
				<button type="button" class="btn btn-outline-warning" name="a">5%</button>
				<button type="button" class="btn btn-outline-warning" name="b">10%</button>
				<button type="button" class="btn btn-outline-warning" name="c">15%</button>
				<button type="button" class="btn btn-outline-warning" name="d">20%</button>
			</div>
			<center>
				<div class="rating">
					<div class="rating__group">
						<input class="rating__star" type="radio" name="rating" value="1" checked>
						<input class="rating__star" type="radio" name="rating" value="2">
						<input class="rating__star" type="radio" name="rating" value="3">
						<input class="rating__star" type="radio" name="rating" value="4">
						<input class="rating__star" type="radio" name="rating" value="5">
					</div>
				</div>
			</center>
			
			<button type="button" class="btn btn-warning paybutton">Pay with card</button>
			<div class="checkbox text_mini">
				<label>
					<input type="checkbox"> I want to compensate service fee 95 din for this transaction for waiter
					<br>
					<input type="checkbox"> I agree with all stuff
				</label>
			</div>
			
			<p class="text_mini" style="margin: 0px">waiter_name recieves tips and feedback online through CoinFly</p>
			<p class="text_mini" style="margin: 0px">legal info, links, docs, icons of supported cards</p>

		</div>
	</body>
</html>
